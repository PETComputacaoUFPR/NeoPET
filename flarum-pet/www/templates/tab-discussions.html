<ion-content padding="true" class="has-header padding-top">
    <ion-list class="padding-top card">
        <ion-item ng-repeat="discu in discussions.data" class="item-icon-left" href="#/tabs/d/{{discu.id}}">
            {{discu.attributes.title}}

        </ion-item>
    </ion-list>
</ion-content>
